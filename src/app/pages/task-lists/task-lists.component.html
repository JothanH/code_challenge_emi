<main>
  <header>
    <div>
      <h1>TASK LIST</h1>
    </div>
  </header>

  <section>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let task">
          <p>{{ task.title }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completed</th>
        <td mat-cell *matCellDef="let task">
          <mat-slide-toggle color="primary" [checked]="task.completed" (change)="toggleCompleted($event, task)"></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let task">
          <button
            mat-icon-button
            title="Details"
            class="details"
            (click)="openTaskDetailsModal(task)"
          >

            <span class="material-icons">info</span>
          </button>

          <button
            mat-icon-button
            title="Edit"
            class="edit"
            (click)="editTask(task)"
          >
            <span class="material-icons">edit</span>

          </button>

          <button mat-icon-button title="Delete" class="delete" (click)="deleteTask(task)">
            <span class="material-icons">delete</span>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </section>

  <section id="add_task">
    <mat-card>
      <mat-card-header>
        <mat-card-title><strong>Add new task</strong></mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-fab color="primary" routerLink="/dashboard/add-task">
          <mat-icon>add_box</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </section>
</main>
